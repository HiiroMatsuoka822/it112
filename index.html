<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items List</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
        <li><a href="/item/{{ item.id }}">{{ item.name }}</a> - {{ item.category }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
